<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input #username type="text" placeholder="Username" [value]="user.data.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #firstname type="text" placeholder="First Name" [value]="user.data.firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #lastname type="text" placeholder="Last Name" [value]="user.data.lastname"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="save({ username: username.value, firstname: firstname.value, lastname: lastname.value })">Save</button>
  </div>
</ion-content>
