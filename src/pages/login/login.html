<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input #username type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #password type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="login(username.value, password.value)">Login</button>
  </div>
</ion-content>
